
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ODS 7 - Energia Limpa</title>
</head>
<body>
  <h1>Cadastro de Consumo de Energia</h1>
  <form id="energiaForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="tipo" placeholder="Tipo de Energia" required />
    <input type="number" id="consumo" placeholder="Consumo (kWh)" required />
    <button type="submit">Cadastrar</button>
  </form>
  <ul id="lista"></ul>
  <script src="script.js"></script>
</body>
</html>
